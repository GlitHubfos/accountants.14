<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdelaziz Omran</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* لون خلفية الموقع */
            color: #ffffff; /* لون النص */
            padding: 20px;
        }

        .navbar {
            background-color: #2c3e50 !important; /* لون الشريط العلوي */
            padding: 10px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-section {
            margin-top: 50px;
        }

        .main-section h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .post-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .post-section textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .post-section input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
            font-size: 1rem;
        }

        .post-section button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
        }

        .posts {
            margin-top: 30px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .post {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .post-actions {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .post-actions button {
            margin-right: 5px;
            font-size: 0.9rem;
            padding: 5px 10px;
        }

        .post p {
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Abdelaziz Omran</a>
        </div>
    </nav>

    <!-- Main Section -->
    <section class="main-section">
        <div class="container">
            <h1 class="text-center">مرحبًا بكم في موقع Abdelaziz Omran</h1>

            <!-- قسم النشر -->
            <div class="post-section">
                <textarea id="postContent" placeholder="اكتب منشورك هنا..."></textarea>
                <input type="password" id="adminPassword" placeholder="كلمة المرور">
                <button onclick="publishPost()" class="btn btn-primary">نشر</button>
            </div>

            <!-- المنشورات -->
            <div class="posts" id="postsContainer">
                <!-- المنشورات ستظهر هنا -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // كلمة المرور للإدارة (يمكنك تغييرها)
        const ADMIN_PASSWORD = "admin123";

        // دالة لنشر المنشور
        function publishPost() {
            const postContent = document.getElementById('postContent').value;
            const password = document.getElementById('adminPassword').value;

            if (password !== ADMIN_PASSWORD) {
                alert("كلمة المرور غير صحيحة. فقط المدير يمكنه النشر.");
                return;
            }

            if (postContent.trim() === "") {
                alert("الرجاء كتابة منشور قبل النشر.");
                return;
            }

            const postElement = document.createElement('div');
            postElement.className = 'post';

            // إضافة محتوى المنشور
            postElement.innerHTML = `
                <div class="post-actions">
                    <button onclick="editPost(this)" class="btn btn-warning btn-sm">تعديل</button>
                    <button onclick="deletePost(this)" class="btn btn-danger btn-sm">حذف</button>
                </div>
                <p>${postContent}</p>
            `;

            document.getElementById('postsContainer').appendChild(postElement);

            // مسح الحقول بعد النشر
            document.getElementById('postContent').value = "";
            document.getElementById('adminPassword').value = "";
        }

        // دالة لحذف المنشور
        function deletePost(button) {
            const post = button.closest('.post');
            post.remove();
        }

        // دالة لتعديل المنشور
        function editPost(button) {
            const post = button.closest('.post');
            const postContent = post.querySelector('p').innerText;

            // عرض محتوى المنشور في حقل النص للتعديل
            document.getElementById('postContent').value = postContent;

            // حذف المنشور القديم
            post.remove();
        }
    </script>
</body>
</html>
