<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منتدى | Abdelaziz Omran</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* لون خلفية الموقع */
            color: #ffffff; /* لون النص */
        }

        .navbar {
            background-color: #2c3e50 !important; /* لون الشريط العلوي */
        }

        .forum-section {
            padding: 50px 0;
            text-align: center;
        }

        .forum-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .forum-section p {
            font-size: 1.2rem;
            color: #cccccc;
        }

        .forum-btn {
            margin-top: 20px; /* مسافة بين النص والزر */
        }

        .post-section {
            margin-top: 30px;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
        }

        .post-section textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        .post-section button {
            margin-top: 10px;
        }

        .posts {
            margin-top: 30px;
            text-align: left;
        }

        .post {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            position: relative;
        }

        .post-actions {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .post-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">منتدى</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">الرئيسية</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Forum Section -->
    <section class="forum-section">
        <div class="container">
            <h1>منتدى Abdelaziz Omran</h1>
            <p>مرحبًا بكم في المنتدى! هنا يمكنك رؤيه كل الاخبار الجديده .</p>
            <a href="index.html" class="btn btn-primary btn-lg forum-btn">العودة إلى الرئيسية</a>

            <!-- قسم النشر -->
            <div class="post-section">
                <textarea id="postContent" placeholder="اكتب منشورك هنا..."></textarea>
                <input type="password" id="adminPassword" placeholder="كلمة المرور" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #444; background-color: #333; color: #fff;">
                <button onclick="publishPost()" class="btn btn-primary">نشر</button>
            </div>

            <!-- المنشورات -->
            <div class="posts" id="postsContainer">
                <!-- المنشورات ستظهر هنا -->
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // كلمة المرور للإدارة (تم تعيينها إلى الكلمة التي أرسلتها)
        const ADMIN_PASSWORD = "e0l3md@J6eUa7@L012";

        // دالة لنشر المنشور
        function publishPost() {
            const postContent = document.getElementById('postContent').value;
            const password = document.getElementById('adminPassword').value;

            if (password !== ADMIN_PASSWORD) {
                alert("كلمة المرور غير صحيحة. فقط المدير يمكنه النشر.");
                return;
            }

            if (postContent.trim() === "") {
                alert("الرجاء كتابة منشور قبل النشر.");
                return;
            }

            const postElement = document.createElement('div');
            postElement.className = 'post';

            // إضافة محتوى المنشور
            postElement.innerHTML = `
                <div class="post-actions">
                    <button onclick="editPost(this)" class="btn btn-warning btn-sm">تعديل</button>
                    <button onclick="deletePost(this)" class="btn btn-danger btn-sm">حذف</button>
                </div>
                <p>${postContent}</p>
            `;

            document.getElementById('postsContainer').appendChild(postElement);

            // مسح الحقول بعد النشر
            document.getElementById('postContent').value = "";
            document.getElementById('adminPassword').value = "";
        }

        // دالة لحذف المنشور
        function deletePost(button) {
            const post = button.closest('.post');
            post.remove();
        }

        // دالة لتعديل المنشور
        function editPost(button) {
            const post = button.closest('.post');
            const postContent = post.querySelector('p').innerText;

            // عرض محتوى المنشور في حقل النص للتعديل
            document.getElementById('postContent').value = postContent;

            // حذف المنشور القديم
            post.remove();
        }
    </script>
</body>
</html>
